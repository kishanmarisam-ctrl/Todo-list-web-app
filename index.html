<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-check-circle"></i> To-Do List
            </div>
            <p>Organize your day, one task at a time <i class="fas fa-star twinkle"></i></p>
        </header>

        <div class="form-container">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="What's on your mind?" autocomplete="off">
                <button type="submit">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <i class="fas fa-list-ul icon-total"></i>
                <span id="total-count">0</span>
                <label>Total</label>
            </div>
            <div class="stat-item">
                <i class="far fa-circle icon-active"></i>
                <span id="active-count">0</span>
                <label>Active</label>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle icon-completed"></i>
                <span id="done-count">0</span> <label>Done</label> </div>
            <div class="stat-item">
                <i class="fas fa-chart-line icon-rate"></i> <span id="rate-percentage">0%</span> <label>Rate</label>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed">Clear completed</button>
        </div>

        <div class="task-list-container">
            <ul id="todo-list">
                </ul>
        </div>

        <footer>
            <p>Click on a task to mark it as complete</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
